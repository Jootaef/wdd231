<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the Chamber of Commerce Directory and connect with local businesses to boost your business.">
  <meta name="author" content="Jaydan Valencia">

  <!-- Favicon -->
  <link rel="icon" href="/chamber/images/gc_favicon.png">

  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/directory_brief.css">
  <link rel="stylesheet" href="styles/directory_middle.css">
  <link rel="stylesheet" href="styles/directory_small.css">
  <link rel="stylesheet" href="styles/directory_mobile.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- JavaScript -->
  <script src="scripts/directory.js" defer></script>

  <title>Great Chance</title>
</head>
<body>
  <header>
    <img class="titleImage" src="images/gc_logo.png" alt="Chamber Logo">
    <h1>Great Chance</h1>
    <h4>Chamber of Commerce</h4>

    <!-- Botón Hambúrguer -->
    <button class="menu-toggle" id="menuToggle">☰</button>

    <!-- Menú Lateral -->
    <nav id="menu" class="sidebar">
      <img class="titleImage" src="images/gc_logo.png" alt="Chamber Logo">
      <a href="index.html">Home</a>
      <a href="discover.html">Discover</a>
      <a href="directory.html">Business Directory</a>
      <a href="join.html">Join</a>
    </nav>
  </header>

  <main id="home_page">
    <div class="positionHero">
      <img class="hero" src="images/hero_image.jpg" alt="A man thinking about great opportunities.">
      <button class="join">Join us</button>
    </div>

    <h1>Home</h1>

    <div class="grid-weather">
      <section class="events">
        <h3>Events</h3>
      </section>

      <section class="current">
        <h3>Current Weather</h3>
        <img id="weatherIcon" alt="Weather Icon">
        <div class="currentParagraphs">
          <!-- JS will populate weather data here -->
        </div>
      </section>

      <section class="forecast">
        <h3>Weather Forecast</h3>
        <div class="forecastParagraphs">
          <!-- JS will populate 3-day forecast here -->
        </div>
      </section>
    </div>

    <div>
      <article class="spotlights">
        <!-- JS will populate spotlights here -->
      </article>
    </div>
  </main>

  <footer>
    <div>
      <p>
        <b>Great Chance</b><br>
        Av. Malecón<br>
        Esmeraldas, Ecuador<br>
        info@greatchance.org<br>
        +593 99999-9999
      </p>
    </div>
    <div class="social">
      <a href="https://www.facebook.com/jaydan.valencia" target="_blank">
        <img src="images/youtube.png" alt="fb icon">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter.png" alt="twitter icon">
      </a>
      <a href="https://www.linkedin.com/in/jaydanvalencia/" target="_blank">
        <img src="images/linkedin.png" alt="linkedin icon">
      </a>
    </div>
    <div>
      <p>
        WDD231 Class Project 
        <br>Jaydan Valencia
        <br>&copy; <span id="currentyear"></span> Great Chance
        <br><span id="lastModified"></span>
      </p>
    </div>
  </footer>
