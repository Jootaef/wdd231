<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Esmeraldas Chamber of Commerce - Join Page">
  <meta name="author" content="Jaydan Valencia">

  <title>Join - Esmeraldas Chamber of Commerce</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/navigation.js"></script>
  <script defer src="scripts/date.js"></script>
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.jpg" alt="Esmeraldas Chamber of Commerce Logo">
    </div>
    <nav>
      <button id="menu-toggle">â˜°</button>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html" class="active">Join</a></li>
        <li><a href="https://github.com/Jootaef">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/jaydanvalencia/">LinkedIn</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Join the Chamber</h1>
    <form method="get" action="thankyou.html">
      <label>First Name:
        <input type="text" name="fname" required title="First Name" autocomplete="given-name">
      </label>
      <label>Last Name:
        <input type="text" name="lname" required title="Last Name" autocomplete="family-name">
      </label>
      <label>Organization Title:
        <input type="text" name="orgTitle" title="Your Title" autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}">
      </label>
      <label>Email:
        <input type="email" name="email" required title="Email Address" autocomplete="email" placeholder="example@email.com">
      </label>
      <label>Mobile Phone:
        <input type="tel" name="phone" required title="Phone Number" autocomplete="tel">
      </label>
      <label>Business Name:
        <input type="text" name="business" required title="Business Name" autocomplete="organization">
      </label>
      <label>Membership Level:
        <select name="membership" required title="Choose a Membership Level">
          <option value="">--Select a level--</option>
          <option value="np">NP Membership (Free)</option>
          <option value="bronze">Bronze Membership</option>
          <option value="silver">Silver Membership</option>
          <option value="gold">Gold Membership</option>
        </select>
      </label>
      <label>Business Description:
        <textarea name="description" title="Describe your business"></textarea>
      </label>
      <input type="hidden" name="timestamp" id="timestamp">
      <input type="submit" value="Join Now">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Esmeraldas Chamber of Commerce | Ecuador</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    document.getElementById("timestamp").value = new Date().toISOString();
  </script>
</body>
</html>
